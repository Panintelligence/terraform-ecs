# export import connection
api.doc.export.import.connection.param.description.include.all.related.charts.and.categories=By default (true), all the charts and categories related to a connection are exported. Set this to false if you want to 1) only export a connection without charts, or 2) export a connection and only include certain charts
api.doc.export.import.connection.param.description.chart.ids=If includeAllRelatedChartsAndCategories is set to false, chart IDs can be supplied (format: numeric values separated by comma, e.g. 1,2,3) to optionally only include certain charts to export. These charts have to be the ones built using the objects of the exported connection. Unrelated charts are ignored.
api.doc.export.import.connection.endpoint.summary.get=Export a data connection, along with related charts and categories. Charts are the ones built using objects of this connection. They can be optionally included. Categories used by the connection, objects, or charts are automatically included in the exported content. The default layout of these categories are also exported. Important: the exported content can only be imported to the same version of the dashboard due to internal structure and data dependencies.
api.doc.export.import.connection.json=The content from the export, or the full content of a connection exported file, which includes connection details, related charts and categories.
api.doc.export.import.connection.endpoint.summary.post=Import a data connection, along with related charts and categories in the submitted content. This requires providing the content of the exported json file in the request body, so that the submitted data is {"json": json_file_content}. This API request forces overriding connection details, charts and categories if the submitted content have the same names/identifiers as the items in the system. Important: the dashboard prevents importing content exported from a different version of the dashboard. One way to import older content is: 1) install clean old dashboard separately, 2) import old content to a clean old dashboard, 3) upgrade old dashboard to new, 4) export content from upgraded dashboard, 5) import upgraded content to target dashboard
# export import reports
api.doc.export.import.reports.endpoint.summary.get=Export all the reports available to a Dashboard Administrator (The ones this user can see after logging in). The user has to be an administrator. The export includes multiple reports in one file. Important: the exported content can only be imported to the same version of the dashboard due to internal structure and data dependencies.
api.doc.export.import.reports.json=The full content from the exported file
api.doc.export.import.reports.endpoint.summary.post=Import all the reports from a file. This requires providing the content of the exported json file in the request body, so that the submitted data is {"json": json_file_content}. The user has to be an administrator. This API request forces overriding reports if the submitted content have the same names/identifiers as the items in the system. Important: the dashboard prevents importing content exported from a different version of the dashboard. One way to import older content is: 1) install clean old dashboard separately, 2) import old content to a clean old dashboard, 3) upgrade old dashboard to new, 4) export content from upgraded dashboard, 5) import upgraded content to target dashboard
# export import schedules
api.doc.export.import.schedules.endpoint.summary.get=Export all the schedules available to a Dashboard Administrator (The ones this user can see after logging in). The user has to be an administrator. The export includes multiple schedules in one file. Important: the exported content can only be imported to the same version of the dashboard due to internal structure and data dependencies.
