api.doc.documentation.title=PI Application V2 API
api.doc.documentation.description=API v2 is based on JSON format, following the Open API V3 standard. It offers managing elements in the dashboard e.g. Categories, Users, Roles, Data Connection etc.
api.doc.documentation.description.base.url=**Base URL** The base of all Dashboard API endpoints is https://server:port/pi/api/v2, for example to get a token you would use https://server:port/pi/api/v2/tokens
api.doc.documentation.description.minimum.version=**Minimum Version:** Your Dashboard has to be at least version pi.2020_12_31 to be able to use the API. Check your version by accessing e.g. https://yourhost:8224/pi/version
api.doc.documentation.description.authentication=**Authentication:** The /tokens endpoint uses basic authentication (using "username:password"). Every other endpoint uses bearer authentication (using "bearer token-derived-from-basic-auth").
api.doc.documentation.description.permissions=**Permissions:** The API offers an alternative solution for system administration, hence the authenticated user needs to have specific editing permissions related to a specific endpoint to be able to use the API endpoint. Refer to the Application User Editing screen for details about User Type and related Permissions. If user has not editing permissions, generally they can use the GET without ID endpoint, and nothing else.
api.doc.documentation.description.filters=**Filtering:** GET requests can apply filters by adding url parameters using such syntax: fieldName(operator)=value (e.g. name(eq)=PI_STYLES).\n\n Multiple filters can be used together e.g. /variables?name(like)=pi&name(ne)=PI_STYLES.\n\n Supported operators include:\n {0}
